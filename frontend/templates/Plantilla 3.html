<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Plantilla de Cuestionario Interactivo - Variante Morada</title>
	<style>
		* {
			box-sizing: border-box;
			font-family: 'Poppins', sans-serif;
			margin: 0;
			padding: 0;
		}
        
		body {
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			min-height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			padding: 20px;
			color: #333;
		}
        
		.quiz-wrapper {
			width: 100%;
			max-width: 800px;
			background: rgba(255, 255, 255, 0.92);
			border-radius: 20px;
			overflow: hidden;
			box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
			position: relative;
		}
        
		.quiz-header {
			background: linear-gradient(135deg, #9d50bb 0%, #6e48aa 100%);
			padding: 30px;
			text-align: center;
			color: white;
			position: relative;
		}
        
		.quiz-header h1 {
			font-size: 2.2rem;
			font-weight: 600;
			margin-bottom: 8px;
			letter-spacing: 0.5px;
		}
        
		.quiz-header p {
			font-size: 1rem;
			opacity: 0.9;
		}
        
		.quiz-progress {
			background: rgba(255, 255, 255, 0.2);
			height: 6px;
			width: 100%;
			position: absolute;
			bottom: 0;
		}
	</style>
</head>
<body>
	<div class="quiz-wrapper">
		<div class="quiz-header">
			<h1>Plantilla de Cuestionario Interactivo - Morada</h1>
			<p>Variante elegante y moderna</p>
		</div>
		<div class="quiz-content">
			<!-- Aquí va el contenido dinámico -->
		</div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Plantilla de Cuestionario Interactivo</title>
	<style>
		* {
			box-sizing: border-box;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
		}
        
		body {
			background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
			min-height: 100vh;
			padding: 20px;
			color: #333;
		}
        
		.container {
			max-width: 800px;
			margin: 0 auto;
			background: white;
			border-radius: 15px;
			box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
			overflow: hidden;
		}
        
		header {
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			color: white;
			padding: 20px;
			text-align: center;
		}
        
		h1 {
			margin: 0;
			font-size: 2.2rem;
		}
        
		.progress-container {
			background: #f0f0f0;
			height: 10px;
			margin: 0;
		}
        
		.progress-bar {
			background: #4CAF50;
			height: 100%;
			width: 0%;
			transition: width 0.3s ease;
		}
        
		.quiz-container {
			padding: 30px;
		}
        
		.question {
			font-size: 1.3rem;
			font-weight: 600;
		}
	</style>
</head>
<body>
	<div class="container">
		<header>
			<h1>Plantilla de Cuestionario Interactivo</h1>
		</header>
		<div class="quiz-container">
			<!-- Aquí va el contenido dinámico -->
		</div>
	</div>
</body>
</html>

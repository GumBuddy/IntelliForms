<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Plantilla de Cuestionario Interactivo - Variante Azul</title>
	<style>
		* {
			box-sizing: border-box;
			font-family: 'Roboto', sans-serif;
			margin: 0;
			padding: 0;
		}
        
		body {
			background: linear-gradient(120deg, #1a2980, #26d0ce);
			min-height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			padding: 20px;
			color: #333;
		}
        
		.app-container {
			width: 100%;
			max-width: 900px;
			background: rgba(255, 255, 255, 0.95);
			border-radius: 20px;
			box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
			overflow: hidden;
			position: relative;
		}
        
		.app-header {
			background: linear-gradient(90deg, #0077be, #00a8cc);
			color: white;
			padding: 25px 30px;
			text-align: center;
			position: relative;
		}
        
		.app-header h1 {
			font-size: 2.5rem;
			font-weight: 300;
			letter-spacing: 1px;
			margin-bottom: 5px;
		}
        
		.app-header p {
			font-size: 1.1rem;
			opacity: 0.9;
		}
        
		.progress-info {
			position: absolute;
			top: 25px;
			right: 30px;
			background: rgba(255, 255, 255, 0.2);
			padding: 8px 15px;
		}
	</style>
</head>
<body>
	<div class="app-container">
		<div class="app-header">
			<h1>Plantilla de Cuestionario Interactivo - Azul</h1>
			<p>Variante moderna y elegante</p>
		</div>
		<div class="quiz-content">
			<!-- Aquí va el contenido dinámico -->
		</div>
	</div>
</body>
</html>

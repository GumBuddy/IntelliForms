<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantilla de Cuestionario Interactivo</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            margin: 0;
            font-size: 2.2rem;
        }
        
        .progress-container {
            background: #f0f0f0;
            height: 10px;
            margin: 0;
        }
        
        .progress-bar {
            background: #4CAF50;
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .quiz-container {
            padding: 30px;
        }
        
        .question {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 25px;
            line-height: 1.4;
        }
        
        .options {
            margin-bottom: 30px;
        }
        
        .option {
            display: block;
            background: #f9f9f9;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px 20px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .option:hover {
            background: #f0f7ff;
            border-color: #667eea;
        }
        
        .option.selected {
            background: #e8f0fe;
            border-color: #4285f4;
            font-weight: 500;
        }
        
        .option.correct {
            background: #e8f5e9;
            border-color: #4CAF50;
        }
        
        .option.incorrect {
            background: #ffebee;
            border-color: #f44336;
        }
        
        .feedback {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .feedback.correct {
            background: #e8f5e9;
            color: #2e7d32;
            border-left: 5px solid #4CAF50;
        }
        
        .feedback.incorrect {
            background: #ffebee;
            color: #c62828;
            border-left: 5px solid #f44336;
        }
        
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .results {
            display: none;
            text-align: center;
            padding: 30px;
        }
        
        .results h2 {
            color: #667eea;
            margin-bottom: 20px;
        }
        
        .score {
            font-size: 3rem;
            font-weight: bold;
            margin: 20px 0;
            color: #4CAF50;
        }
        
        .result-message {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        
        .restart-btn {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
        }
        
        footer {
            text-align: center;
            padding: 15px;
            color: #666;
            font-size: 0.9rem;
        }
        
        .no-questions {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .no-questions h2 {
            color: #764ba2;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 id="quiz-title">Cuestionario Interactivo</h1>
            <p id="quiz-subtitle">Plantilla Reutilizable</p>
        </header>
        
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        
        <div class="quiz-container" id="quiz-container">
            <div class="no-questions" id="no-questions">
                <h2>No hay preguntas disponibles</h2>
                <p>Por favor, cargue un JSON con preguntas usando la función Poblar().</p>
            </div>
        </div>
        
        <div class="results" id="results">
            <h2>Resultados del Cuestionario</h2>
            <div class="score" id="score"></div>
            <div class="result-message" id="result-message"></div>
            <button class="restart-btn" id="restart-btn">Reiniciar Cuestionario</button>
        </div>
        
        <footer>
            <p>© 2023 Plantilla de Cuestionario Interactivo - Todos los derechos reservados</p>
        </footer>
    </div>

    <script>
        // Variables del cuestionario
        let questions = [];
        let currentQuestion = 0;
        let score = 0;
        let selectedOption = null;
        let answered = false;

        // Elementos del DOM
        const quizTitle = document.getElementById('quiz-title');
        const quizSubtitle = document.getElementById('quiz-subtitle');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const feedback = document.getElementById('feedback');
        const checkBtn = document.getElementById('check-btn');
        const nextBtn = document.getElementById('next-btn');
        const prevBtn = document.getElementById('prev-btn');
        const progressBar = document.getElementById('progress-bar');
        const quizContainer = document.getElementById('quiz-container');
        const noQuestions = document.getElementById('no-questions');
        const resultsContainer = document.getElementById('results');
        const scoreElement = document.getElementById('score');
        const resultMessage = document.getElementById('result-message');
        const restartBtn = document.getElementById('restart-btn');

        // Función para poblar el cuestionario con datos JSON
        function Poblar(datosJSON, titulo = "Cuestionario Interactivo", subtitulo = "Plantilla Reutilizable") {
            try {
                // Verificar si los datos son un string JSON o un objeto
                if (typeof datosJSON === 'string') {
                    questions = JSON.parse(datosJSON);
                } else {
                    questions = datosJSON;
                }
                
                // Validar estructura básica del JSON
                if (!Array.isArray(questions) || questions.length === 0) {
                    throw new Error("El JSON debe contener un array de preguntas");
                }
                
                // Validar cada pregunta
                questions.forEach((q, index) => {
                    if (!q.question || !q.options || !q.correctAnswer) {
                        throw new Error(`La pregunta ${index + 1} no tiene la estructura correcta`);
                    }
                });
                
                // Actualizar título y subtítulo
                quizTitle.textContent = titulo;
                quizSubtitle.textContent = subtitulo;
                
                // Inicializar el cuestionario
                initQuiz();
                
                return true;
            } catch (error) {
                console.error("Error al poblar el cuestionario:", error.message);
                mostrarError(error.message);
                return false;
            }
        }

        // Función para mostrar errores
        function mostrarError(mensaje) {
            noQuestions.innerHTML = `
                <h2>Error</h2>
                <p>${mensaje}</p>
                <p>Por favor, verifique el formato del JSON y vuelva a intentarlo.</p>
            `;
            noQuestions.style.display = 'block';
            quizContainer.style.display = 'none';
            resultsContainer.style.display = 'none';
        }

        // Inicializar cuestionario
        function initQuiz() {
            currentQuestion = 0;
            score = 0;
            selectedOption = null;
            answered = false;
            
            if (questions.length === 0) {
                noQuestions.style.display = 'block';
                quizContainer.style.display = 'none';
                resultsContainer.style.display = 'none';
                return;
            }
            
            noQuestions.style.display = 'none';
            quizContainer.style.display = 'block';
            resultsContainer.style.display = 'none';
            
            showQuestion();
            updateButtons();
            updateProgress();
        }

        // Mostrar pregunta actual
        function showQuestion() {
            const question = questions[currentQuestion];
            
            // Crear elementos si no existen
            if (!document.getElementById('question-text')) {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                questionDiv.id = 'question-text';
                quizContainer.insertBefore(questionDiv, quizContainer.firstChild);
            }
            
            if (!document.getElementById('options-container')) {
                const optionsDiv = document.createElement('div');
                optionsDiv.className = 'options';
                optionsDiv.id = 'options-container';
                quizContainer.insertBefore(optionsDiv, document.getElementById('feedback'));
            }
            
            if (!document.getElementById('feedback')) {
                const feedbackDiv = document.createElement('div');
                feedbackDiv.className = 'feedback';
                feedbackDiv.id = 'feedback';
                quizContainer.insertBefore(feedbackDiv, document.querySelector('.buttons'));
            }
            
            // Actualizar elementos
            document.getElementById('question-text').textContent = question.question;
            
            // Limpiar opciones anteriores
            optionsContainer.innerHTML = '';
            
            // Crear nuevas opciones
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.textContent = option;
                optionElement.dataset.index = index;
                optionElement.addEventListener('click', selectOption);
                optionsContainer.appendChild(optionElement);
            });
            
            // Resetear estado
            selectedOption = null;
            answered = false;
            feedback.style.display = 'none';
            checkBtn.disabled = true;
            updateButtons();
        }

        // Seleccionar opción
        function selectOption(e) {
            if (answered) return;
            
            // Quitar selección anterior
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // Marcar nueva selección
            e.target.classList.add('selected');
            selectedOption = e.target.dataset.index;
            checkBtn.disabled = false;
        }

        // Verificar respuesta
        function checkAnswer() {
            if (selectedOption === null || answered) return;
            
            answered = true;
            const question = questions[currentQuestion];
            const isCorrect = String.fromCharCode(97 + parseInt(selectedOption)) === question.correctAnswer;
            
            // Mostrar retroalimentación
            feedback.textContent = isCorrect 
                ? `¡Correcto! ${question.explanation || ''}` 
                : `Incorrecto. La respuesta correcta es: ${question.correctAnswer}. ${question.explanation || ''}`;
            feedback.className = `feedback ${isCorrect ? 'correct' : 'incorrect'}`;
            feedback.style.display = 'block';
            
            // Marcar opciones
            document.querySelectorAll('.option').forEach((opt, index) => {
                const optionLetter = String.fromCharCode(97 + index);
                if (optionLetter === question.correctAnswer) {
                    opt.classList.add('correct');
                } else if (index == selectedOption && !isCorrect) {
                    opt.classList.add('incorrect');
                }
            });
            
            // Actualizar puntuación
            if (isCorrect) {
                score++;
            }
            
            // Actualizar botones
            checkBtn.disabled = true;
            updateButtons();
        }

        // Navegación entre preguntas
        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                showQuestion();
                updateProgress();
            } else {
                showResults();
            }
        }

        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion();
                updateProgress();
            }
        }

        // Actualizar botones de navegación
        function updateButtons() {
            prevBtn.disabled = currentQuestion === 0;
            nextBtn.textContent = currentQuestion === questions.length - 1 ? 'Finalizar' : 'Siguiente';
            nextBtn.disabled = !answered;
        }

        // Actualizar barra de progreso
        function updateProgress() {
            const progress = questions.length > 0 ? ((currentQuestion + 1) / questions.length) * 100 : 0;
            progressBar.style.width = `${progress}%`;
        }

        // Mostrar resultados finales
        function showResults() {
            quizContainer.style.display = 'none';
            resultsContainer.style.display = 'block';
            
            const percentage = Math.round((score / questions.length) * 100);
            scoreElement.textContent = `${score}/${questions.length} (${percentage}%)`;
            
            let message = '';
            if (percentage >= 90) {
                message = '¡Excelente trabajo! Tienes un conocimiento sólido.';
            } else if (percentage >= 70) {
                message = 'Buen trabajo! Repasa algunos conceptos para mejorar aún más.';
            } else if (percentage >= 50) {
                message = 'Esfuerzo reconocido. Te recomendamos repasar los temas donde tuviste dificultades.';
            } else {
                message = 'Sigue practicando. La repetición es clave para el aprendizaje.';
            }
            
            resultMessage.textContent = message;
        }

        // Event Listeners
        checkBtn.addEventListener('click', checkAnswer);
        nextBtn.addEventListener('click', nextQuestion);
        prevBtn.addEventListener('click', prevQuestion);
        restartBtn.addEventListener('click', initQuiz);

        // Exponer la función Poblar globalmente
        window.Poblar = Poblar;
        
        // Inicializar con mensaje de no preguntas
        noQuestions.style.display = 'block';
        quizContainer.style.display = 'none';
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantilla de Cuestionario Interactivo - Variante Morada</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        
        .quiz-wrapper {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.92);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        
        .quiz-header {
            background: linear-gradient(135deg, #9d50bb 0%, #6e48aa 100%);
            padding: 30px;
            text-align: center;
            color: white;
            position: relative;
        }
        
        .quiz-header h1 {
            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }
        
        .quiz-header p {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .quiz-progress {
            background: rgba(255, 255, 255, 0.2);
            height: 6px;
            width: 100%;
            position: absolute;
            bottom: 0;
            left: 0;
        }
        
        .quiz-progress-bar {
            background: #ffffff;
            height: 100%;
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .quiz-body {
            padding: 40px;
        }
        
        .quiz-counter {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            font-size: 0.9rem;
            color: #666;
        }
        
        .quiz-counter span {
            background: #f0f0f0;
            padding: 5px 12px;
            border-radius: 20px;
        }
        
        .question-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border-left: 4px solid #9d50bb;
        }
        
        .question-text {
            font-size: 1.3rem;
            font-weight: 500;
            line-height: 1.5;
            color: #333;
            margin-bottom: 25px;
        }
        
        .options-list {
            list-style: none;
        }
        
        .option-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px 20px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            border: 2px solid transparent;
        }
        
        .option-item:hover {
            background: #f0f0ff;
            transform: translateX(5px);
        }
        
        .option-item.selected {
            background: #e8e0ff;
            border-color: #9d50bb;
        }
        
        .option-item.correct {
            background: #e8f5e9;
            border-color: #4caf50;
        }
        
        .option-item.incorrect {
            background: #ffebee;
            border-color: #f44336;
        }
        
        .option-marker {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #e0e0e0;
            color: #666;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 15px;
            flex-shrink: 0;
        }
        
        .option-item.selected .option-marker {
            background: #9d50bb;
            color: white;
        }
        
        .option-item.correct .option-marker {
            background: #4caf50;
            color: white;
        }
        
        .option-item.incorrect .option-marker {
            background: #f44336;
            color: white;
        }
        
        .option-text {
            flex-grow: 1;
        }
        
        .feedback-box {
            background: #f5f5f5;
            border-radius: 10px;
            padding: 20px;
            margin-top: 25px;
            display: none;
            border-left: 4px solid #9d50bb;
        }
        
        .feedback-box.correct {
            background: #e8f5e9;
            border-left-color: #4caf50;
        }
        
        .feedback-box.incorrect {
            background: #ffebee;
            border-left-color: #f44336;
        }
        
        .feedback-title {
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        
        .feedback-box.correct .feedback-title {
            color: #4caf50;
        }
        
        .feedback-box.incorrect .feedback-title {
            color: #f44336;
        }
        
        .feedback-content {
            line-height: 1.6;
            color: #555;
        }
        
        .quiz-controls {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        
        .quiz-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .quiz-btn-prev {
            background: #f0f0f0;
            color: #666;
        }
        
        .quiz-btn-prev:hover {
            background: #e0e0e0;
        }
        
        .quiz-btn-check {
            background: linear-gradient(135deg, #9d50bb 0%, #6e48aa 100%);
            color: white;
        }
        
        .quiz-btn-check:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(157, 80, 187, 0.4);
        }
        
        .quiz-btn-next {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        
        .quiz-btn-next:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(240, 147, 251, 0.4);
        }
        
        .quiz-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }
        
        .quiz-btn-icon {
            margin-right: 8px;
        }
        
        .quiz-results {
            display: none;
            text-align: center;
            padding: 50px 30px;
        }
        
        .results-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #9d50bb 0%, #6e48aa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .results-title {
            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #9d50bb 0%, #6e48aa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .results-score {
            font-size: 3.5rem;
            font-weight: bold;
            margin: 20px 0;
            color: #6e48aa;
        }
        
        .results-message {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto 30px;
            line-height: 1.6;
            color: #555;
        }
        
        .quiz-restart {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 14px 30px;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .quiz-restart:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(240, 147, 251, 0.4);
        }
        
        .quiz-empty {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .quiz-empty-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #ccc;
        }
        
        .quiz-empty h2 {
            font-weight: 500;
            margin-bottom: 15px;
            color: #555;
        }
        
        .quiz-empty p {
            max-width: 500px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .quiz-footer {
            background: #f8f9fa;
            padding: 20px;
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            border-top: 1px solid #eee;
        }
        
        @media (max-width: 768px) {
            .quiz-header h1 {
                font-size: 1.8rem;
            }
            
            .question-text {
                font-size: 1.1rem;
            }
            
            .quiz-controls {
                flex-direction: column;
                gap: 15px;
            }
            
            .quiz-btn {
                width: 100%;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="quiz-wrapper">
        <div class="quiz-header">
            <h1 id="quiz-title">Cuestionario Interactivo</h1>
            <p id="quiz-subtitle">Plantilla Reutilizable</p>
            <div class="quiz-progress">
                <div class="quiz-progress-bar" id="quiz-progress-bar"></div>
            </div>
        </div>
        
        <div class="quiz-body" id="quiz-body">
            <div class="quiz-empty" id="quiz-empty">
                <div class="quiz-empty-icon">📋</div>
                <h2>No hay preguntas disponibles</h2>
                <p>Por favor, cargue un JSON con preguntas usando la función Poblar().</p>
            </div>
        </div>
        
        <div class="quiz-results" id="quiz-results">
            <div class="results-icon">🏆</div>
            <h2 class="results-title">Resultados del Cuestionario</h2>
            <div class="results-score" id="results-score">0/0</div>
            <p class="results-message" id="results-message"></p>
            <button class="quiz-restart" id="quiz-restart">Reiniciar Cuestionario</button>
        </div>
        
        <div class="quiz-footer">
            <p>© 2023 Plantilla de Cuestionario Interactivo - Todos los derechos reservados</p>
        </div>
    </div>

    <script>
        // Variables del cuestionario
        let questions = [];
        let currentQuestion = 0;
        let score = 0;
        let selectedOption = null;
        let answered = false;

        // Elementos del DOM
        const quizTitle = document.getElementById('quiz-title');
        const quizSubtitle = document.getElementById('quiz-subtitle');
        const quizBody = document.getElementById('quiz-body');
        const quizEmpty = document.getElementById('quiz-empty');
        const quizResults = document.getElementById('quiz-results');
        const quizProgressBar = document.getElementById('quiz-progress-bar');
        const resultsScore = document.getElementById('results-score');
        const resultsMessage = document.getElementById('results-message');
        const quizRestart = document.getElementById('quiz-restart');

        // Función para poblar el cuestionario con datos JSON
        function Poblar(datosJSON, titulo = "Cuestionario Interactivo", subtitulo = "Plantilla Reutilizable") {
            try {
                // Verificar si los datos son un string JSON o un objeto
                if (typeof datosJSON === 'string') {
                    questions = JSON.parse(datosJSON);
                } else {
                    questions = datosJSON;
                }
                
                // Validar estructura básica del JSON
                if (!Array.isArray(questions) || questions.length === 0) {
                    throw new Error("El JSON debe contener un array de preguntas");
                }
                
                // Validar cada pregunta
                questions.forEach((q, index) => {
                    if (!q.question || !q.options || !q.correctAnswer) {
                        throw new Error(`La pregunta ${index + 1} no tiene la estructura correcta`);
                    }
                });
                
                // Actualizar título y subtítulo
                quizTitle.textContent = titulo;
                quizSubtitle.textContent = subtitulo;
                
                // Inicializar el cuestionario
                initQuiz();
                
                return true;
            } catch (error) {
                console.error("Error al poblar el cuestionario:", error.message);
                mostrarError(error.message);
                return false;
            }
        }

        // Función para mostrar errores
        function mostrarError(mensaje) {
            quizEmpty.innerHTML = `
                <div class="quiz-empty-icon">⚠️</div>
                <h2>Error</h2>
                <p>${mensaje}</p>
                <p>Por favor, verifique el formato del JSON y vuelva a intentarlo.</p>
            `;
            quizEmpty.style.display = 'block';
            quizBody.style.display = 'none';
            quizResults.style.display = 'none';
        }

        // Inicializar cuestionario
        function initQuiz() {
            currentQuestion = 0;
            score = 0;
            selectedOption = null;
            answered = false;
            
            if (questions.length === 0) {
                quizEmpty.style.display = 'block';
                quizBody.style.display = 'none';
                quizResults.style.display = 'none';
                return;
            }
            
            quizEmpty.style.display = 'none';
            quizBody.style.display = 'block';
            quizResults.style.display = 'none';
            
            showQuestion();
            updateProgress();
        }

        // Mostrar pregunta actual
        function showQuestion() {
            const question = questions[currentQuestion];
            
            // Limpiar contenido anterior
            quizBody.innerHTML = '';
            
            // Crear contador
            const quizCounter = document.createElement('div');
            quizCounter.className = 'quiz-counter';
            quizCounter.innerHTML = `
                <span>Pregunta: ${currentQuestion + 1}</span>
                <span>Total: ${questions.length}</span>
            `;
            
            // Crear contenedor de pregunta
            const questionContainer = document.createElement('div');
            questionContainer.className = 'question-container';
            
            // Texto de la pregunta
            const questionText = document.createElement('div');
            questionText.className = 'question-text';
            questionText.textContent = question.question;
            
            // Lista de opciones
            const optionsList = document.createElement('ul');
            optionsList.className = 'options-list';
            
            // Crear opciones
            question.options.forEach((option, index) => {
                const optionItem = document.createElement('li');
                optionItem.className = 'option-item';
                optionItem.dataset.index = index;
                
                const optionMarker = document.createElement('div');
                optionMarker.className = 'option-marker';
                optionMarker.textContent = String.fromCharCode(65 + index); // A, B, C, D...
                
                const optionText = document.createElement('div');
                optionText.className = 'option-text';
                optionText.textContent = option;
                
                optionItem.appendChild(optionMarker);
                optionItem.appendChild(optionText);
                optionItem.addEventListener('click', selectOption);
                
                optionsList.appendChild(optionItem);
            });
            
            // Caja de retroalimentación
            const feedbackBox = document.createElement('div');
            feedbackBox.className = 'feedback-box';
            feedbackBox.id = 'feedback-box';
            
            const feedbackTitle = document.createElement('div');
            feedbackTitle.className = 'feedback-title';
            
            const feedbackContent = document.createElement('div');
            feedbackContent.className = 'feedback-content';
            
            feedbackBox.appendChild(feedbackTitle);
            feedbackBox.appendChild(feedbackContent);
            
            // Controles
            const quizControls = document.createElement('div');
            quizControls.className = 'quiz-controls';
            
            const prevBtn = document.createElement('button');
            prevBtn.className = 'quiz-btn quiz-btn-prev';
            prevBtn.id = 'prev-btn';
            prevBtn.innerHTML = '<span class="quiz-btn-icon">←</span> Anterior';
            prevBtn.disabled = currentQuestion === 0;
            prevBtn.addEventListener('click', prevQuestion);
            
            const checkBtn = document.createElement('button');
            checkBtn.className = 'quiz-btn quiz-btn-check';
            checkBtn.id = 'check-btn';
            checkBtn.innerHTML = '<span class="quiz-btn-icon">✓</span> Verificar';
            checkBtn.disabled = true;
            checkBtn.addEventListener('click', checkAnswer);
            
            const nextBtn = document.createElement('button');
            nextBtn.className = 'quiz-btn quiz-btn-next';
            nextBtn.id = 'next-btn';
            nextBtn.innerHTML = 'Siguiente <span class="quiz-btn-icon">→</span>';
            nextBtn.disabled = true;
            nextBtn.addEventListener('click', nextQuestion);
            
            quizControls.appendChild(prevBtn);
            quizControls.appendChild(checkBtn);
            quizControls.appendChild(nextBtn);
            
            // Ensamblar
            questionContainer.appendChild(questionText);
            questionContainer.appendChild(optionsList);
            questionContainer.appendChild(feedbackBox);
            
            quizBody.appendChild(quizCounter);
            quizBody.appendChild(questionContainer);
            quizBody.appendChild(quizControls);
            
            // Resetear estado
            selectedOption = null;
            answered = false;
            feedbackBox.style.display = 'none';
            checkBtn.disabled = true;
            updateButtons();
        }

        // Seleccionar opción
        function selectOption(e) {
            if (answered) return;
            
            const optionItem = e.currentTarget;
            const index = optionItem.dataset.index;
            
            // Quitar selección anterior
            document.querySelectorAll('.option-item').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // Marcar nueva selección
            optionItem.classList.add('selected');
            selectedOption = index;
            document.getElementById('check-btn').disabled = false;
        }

        // Verificar respuesta
        function checkAnswer() {
            if (selectedOption === null || answered) return;
            
            answered = true;
            const question = questions[currentQuestion];
            const isCorrect = String.fromCharCode(65 + parseInt(selectedOption)) === question.correctAnswer;
            
            // Actualizar puntuación
            if (isCorrect) {
                score++;
            }
            
            // Mostrar retroalimentación
            const feedbackBox = document.getElementById('feedback-box');
            const feedbackTitle = feedbackBox.querySelector('.feedback-title');
            const feedbackContent = feedbackBox.querySelector('.feedback-content');
            
            if (isCorrect) {
                feedbackBox.className = 'feedback-box correct';
                feedbackTitle.textContent = '¡Respuesta Correcta!';
            } else {
                feedbackBox.className = 'feedback-box incorrect';
                feedbackTitle.textContent = 'Respuesta Incorrecta';
            }
            
            feedbackContent.textContent = question.explanation || '';
            feedbackBox.style.display = 'block';
            
            // Marcar opciones
            document.querySelectorAll('.option-item').forEach((opt, index) => {
                const optionLetter = String.fromCharCode(65 + index);
                if (optionLetter === question.correctAnswer) {
                    opt.classList.add('correct');
                } else if (index == selectedOption && !isCorrect) {
                    opt.classList.add('incorrect');
                }
            });
            
            // Actualizar botones
            document.getElementById('check-btn').disabled = true;
            updateButtons();
        }

        // Navegación entre preguntas
        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                showQuestion();
                updateProgress();
            } else {
                showResults();
            }
        }

        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion();
                updateProgress();
            }
        }

        // Actualizar botones de navegación
        function updateButtons() {
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            
            prevBtn.disabled = currentQuestion === 0;
            nextBtn.innerHTML = currentQuestion === questions.length - 1 ? 
                '<span class="quiz-btn-icon">✓</span> Finalizar' : 
                'Siguiente <span class="quiz-btn-icon">→</span>';
            nextBtn.disabled = !answered;
        }

        // Actualizar barra de progreso
        function updateProgress() {
            const progress = questions.length > 0 ? ((currentQuestion + 1) / questions.length) * 100 : 0;
            quizProgressBar.style.width = `${progress}%`;
        }

        // Mostrar resultados finales
        function showResults() {
            quizBody.style.display = 'none';
            quizResults.style.display = 'block';
            
            const percentage = Math.round((score / questions.length) * 100);
            resultsScore.textContent = `${score}/${questions.length}`;
            
            let message = '';
            if (percentage >= 90) {
                message = '¡Excelente trabajo! Tienes un conocimiento sólido sobre el tema.';
            } else if (percentage >= 70) {
                message = 'Buen trabajo! Repasa algunos conceptos para mejorar aún más.';
            } else if (percentage >= 50) {
                message = 'Esfuerzo reconocido. Te recomendamos repasar los temas donde tuviste dificultades.';
            } else {
                message = 'Sigue practicando. La repetición es clave para el aprendizaje.';
            }
            
            resultsMessage.textContent = message;
        }

        // Event Listeners
        quizRestart.addEventListener('click', initQuiz);

        // Exponer la función Poblar globalmente
        window.Poblar = Poblar;
        
        // Inicializar con mensaje de no preguntas
        quizEmpty.style.display = 'block';
        quizBody.style.display = 'none';
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantilla de Cuestionario Interactivo - Variante Azul</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }
        
        body {
            background: linear-gradient(120deg, #1a2980, #26d0ce);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        
        .app-container {
            width: 100%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            position: relative;
        }
        
        .app-header {
            background: linear-gradient(90deg, #0077be, #00a8cc);
            color: white;
            padding: 25px 30px;
            text-align: center;
            position: relative;
        }
        
        .app-header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }
        
        .app-header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .progress-info {
            position: absolute;
            top: 25px;
            right: 30px;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        
        .quiz-content {
            padding: 40px;
            min-height: 500px;
            position: relative;
        }
        
        .question-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            padding: 30px;
            margin-bottom: 30px;
            border-left: 5px solid #0077be;
            transition: transform 0.3s ease;
        }
        
        .question-number {
            display: inline-block;
            background: #0077be;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            text-align: center;
            line-height: 40px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .question-text {
            font-size: 1.4rem;
            font-weight: 500;
            margin-bottom: 25px;
            line-height: 1.5;
            color: #2c3e50;
        }
        
        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .option-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 18px 20px;
            cursor: pointer;
            transition: all 0.25s ease;
            display: flex;
            align-items: center;
        }
        
        .option-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border-color: #0077be;
        }
        
        .option-letter {
            background: #e9ecef;
            color: #495057;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 15px;
            flex-shrink: 0;
        }
        
        .option-text {
            flex-grow: 1;
        }
        
        .option-card.selected {
            background: #e7f5ff;
            border-color: #0077be;
        }
        
        .option-card.selected .option-letter {
            background: #0077be;
            color: white;
        }
        
        .option-card.correct {
            background: #e8f5e9;
            border-color: #28a745;
        }
        
        .option-card.correct .option-letter {
            background: #28a745;
            color: white;
        }
        
        .option-card.incorrect {
            background: #ffeaea;
            border-color: #dc3545;
        }
        
        .option-card.incorrect .option-letter {
            background: #dc3545;
            color: white;
        }
        
        .feedback-panel {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            border-left: 4px solid #0077be;
            display: none;
        }
        
        .feedback-panel.correct {
            background: #e8f5e9;
            border-left-color: #28a745;
        }
        
        .feedback-panel.incorrect {
            background: #ffeaea;
            border-left-color: #dc3545;
        }
        
        .feedback-title {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        
        .feedback-panel.correct .feedback-title {
            color: #28a745;
        }
        
        .feedback-panel.incorrect .feedback-title {
            color: #dc3545;
        }
        
        .feedback-content {
            line-height: 1.6;
        }
        
        .quiz-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }
        
        .btn-primary {
            background: linear-gradient(90deg, #0077be, #00a8cc);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 119, 190, 0.4);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .btn-success {
            background: linear-gradient(90deg, #28a745, #20c997);
            color: white;
        }
        
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }
        
        .btn:disabled {
            background: #ced4da !important;
            color: #6c757d !important;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }
        
        .btn-icon {
            margin-right: 8px;
        }
        
        .progress-ring {
            position: absolute;
            top: 30px;
            right: 30px;
            width: 80px;
            height: 80px;
        }
        
        .progress-ring-circle {
            stroke: #e9ecef;
            stroke-width: 8;
            fill: transparent;
            r: 36;
            cx: 40;
            cy: 40;
        }
        
        .progress-ring-progress {
            stroke: #0077be;
            stroke-width: 8;
            fill: transparent;
            r: 36;
            cx: 40;
            cy: 40;
            stroke-dasharray: 226;
            stroke-dashoffset: 226;
            transform: rotate(-90deg);
            transform-origin: center;
            transition: stroke-dashoffset 0.5s ease;
        }
        
        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .results-container {
            display: none;
            text-align: center;
            padding: 50px 30px;
        }
        
        .results-title {
            font-size: 2.5rem;
            font-weight: 300;
            color: #0077be;
            margin-bottom: 20px;
        }
        
        .score-display {
            font-size: 4rem;
            font-weight: bold;
            margin: 20px 0;
            background: linear-gradient(90deg, #0077be, #00a8cc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .results-message {
            font-size: 1.3rem;
            max-width: 600px;
            margin: 0 auto 30px;
            line-height: 1.6;
            color: #495057;
        }
        
        .no-questions {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }
        
        .no-questions-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #ced4da;
        }
        
        .no-questions h2 {
            font-weight: 400;
            margin-bottom: 15px;
            color: #495057;
        }
        
        .no-questions p {
            max-width: 500px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .app-footer {
            background: #f8f9fa;
            padding: 20px;
            text-align: center;
            color: #6c757d;
            font-size: 0.9rem;
            border-top: 1px solid #e9ecef;
        }
        
        @media (max-width: 768px) {
            .app-header h1 {
                font-size: 2rem;
            }
            
            .progress-info {
                position: static;
                margin-top: 15px;
                display: inline-block;
            }
            
            .progress-ring {
                display: none;
            }
            
            .options-grid {
                grid-template-columns: 1fr;
            }
            
            .quiz-controls {
                flex-direction: column;
                gap: 15px;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <div class="app-header">
            <h1 id="quiz-title">Cuestionario Interactivo</h1>
            <p id="quiz-subtitle">Plantilla Reutilizable</p>
            <div class="progress-info">
                Pregunta <span id="current-question">0</span> de <span id="total-questions">0</span>
            </div>
        </div>
        
        <div class="quiz-content" id="quiz-content">
            <div class="no-questions" id="no-questions">
                <div class="no-questions-icon">📝</div>
                <h2>No hay preguntas disponibles</h2>
                <p>Por favor, cargue un JSON con preguntas usando la función Poblar().</p>
            </div>
        </div>
        
        <div class="results-container" id="results-container">
            <h2 class="results-title">Resultados del Cuestionario</h2>
            <div class="score-display" id="score-display">0/0</div>
            <p class="results-message" id="results-message"></p>
            <button class="btn btn-success" id="restart-btn">
                <span class="btn-icon">↻</span> Reiniciar Cuestionario
            </button>
        </div>
        
        <div class="app-footer">
            <p>© 2023 Plantilla de Cuestionario Interactivo - Todos los derechos reservados</p>
        </div>
    </div>

    <script>
        // Variables del cuestionario
        let questions = [];
        let currentQuestion = 0;
        let score = 0;
        let selectedOption = null;
        let answered = false;

        // Elementos del DOM
        const quizTitle = document.getElementById('quiz-title');
        const quizSubtitle = document.getElementById('quiz-subtitle');
        const quizContent = document.getElementById('quiz-content');
        const noQuestions = document.getElementById('no-questions');
        const resultsContainer = document.getElementById('results-container');
        const currentQuestionEl = document.getElementById('current-question');
        const totalQuestionsEl = document.getElementById('total-questions');
        const scoreDisplay = document.getElementById('score-display');
        const resultsMessage = document.getElementById('results-message');
        const restartBtn = document.getElementById('restart-btn');

        // Función para poblar el cuestionario con datos JSON
        function Poblar(datosJSON, titulo = "Cuestionario Interactivo", subtitulo = "Plantilla Reutilizable") {
            try {
                // Verificar si los datos son un string JSON o un objeto
                if (typeof datosJSON === 'string') {
                    questions = JSON.parse(datosJSON);
                } else {
                    questions = datosJSON;
                }
                
                // Validar estructura básica del JSON
                if (!Array.isArray(questions) || questions.length === 0) {
                    throw new Error("El JSON debe contener un array de preguntas");
                }
                
                // Validar cada pregunta
                questions.forEach((q, index) => {
                    if (!q.question || !q.options || !q.correctAnswer) {
                        throw new Error(`La pregunta ${index + 1} no tiene la estructura correcta`);
                    }
                });
                
                // Actualizar título y subtítulo
                quizTitle.textContent = titulo;
                quizSubtitle.textContent = subtitulo;
                
                // Inicializar el cuestionario
                initQuiz();
                
                return true;
            } catch (error) {
                console.error("Error al poblar el cuestionario:", error.message);
                mostrarError(error.message);
                return false;
            }
        }

        // Función para mostrar errores
        function mostrarError(mensaje) {
            noQuestions.innerHTML = `
                <div class="no-questions-icon">⚠️</div>
                <h2>Error</h2>
                <p>${mensaje}</p>
                <p>Por favor, verifique el formato del JSON y vuelva a intentarlo.</p>
            `;
            noQuestions.style.display = 'block';
            quizContent.style.display = 'none';
            resultsContainer.style.display = 'none';
        }

        // Inicializar cuestionario
        function initQuiz() {
            currentQuestion = 0;
            score = 0;
            selectedOption = null;
            answered = false;
            
            if (questions.length === 0) {
                noQuestions.style.display = 'block';
                quizContent.style.display = 'none';
                resultsContainer.style.display = 'none';
                return;
            }
            
            noQuestions.style.display = 'none';
            quizContent.style.display = 'block';
            resultsContainer.style.display = 'none';
            
            // Actualizar contador de preguntas
            totalQuestionsEl.textContent = questions.length;
            
            showQuestion();
            updateProgress();
        }

        // Mostrar pregunta actual
        function showQuestion() {
            const question = questions[currentQuestion];
            
            // Limpiar contenido anterior
            quizContent.innerHTML = '';
            
            // Crear tarjeta de pregunta
            const questionCard = document.createElement('div');
            questionCard.className = 'question-card';
            
            // Número de pregunta
            const questionNumber = document.createElement('div');
            questionNumber.className = 'question-number';
            questionNumber.textContent = currentQuestion + 1;
            
            // Texto de la pregunta
            const questionText = document.createElement('div');
            questionText.className = 'question-text';
            questionText.textContent = question.question;
            
            // Contenedor de opciones
            const optionsGrid = document.createElement('div');
            optionsGrid.className = 'options-grid';
            
            // Crear opciones
            question.options.forEach((option, index) => {
                const optionCard = document.createElement('div');
                optionCard.className = 'option-card';
                optionCard.dataset.index = index;
                
                const optionLetter = document.createElement('div');
                optionLetter.className = 'option-letter';
                optionLetter.textContent = String.fromCharCode(65 + index); // A, B, C, D...
                
                const optionText = document.createElement('div');
                optionText.className = 'option-text';
                optionText.textContent = option;
                
                optionCard.appendChild(optionLetter);
                optionCard.appendChild(optionText);
                optionCard.addEventListener('click', selectOption);
                
                optionsGrid.appendChild(optionCard);
            });
            
            // Panel de retroalimentación
            const feedbackPanel = document.createElement('div');
            feedbackPanel.className = 'feedback-panel';
            feedbackPanel.id = 'feedback-panel';
            
            const feedbackTitle = document.createElement('div');
            feedbackTitle.className = 'feedback-title';
            
            const feedbackContent = document.createElement('div');
            feedbackContent.className = 'feedback-content';
            
            feedbackPanel.appendChild(feedbackTitle);
            feedbackPanel.appendChild(feedbackContent);
            
            // Controles
            const quizControls = document.createElement('div');
            quizControls.className = 'quiz-controls';
            
            const prevBtn = document.createElement('button');
            prevBtn.className = 'btn btn-secondary';
            prevBtn.id = 'prev-btn';
            prevBtn.innerHTML = '<span class="btn-icon">←</span> Anterior';
            prevBtn.disabled = currentQuestion === 0;
            prevBtn.addEventListener('click', prevQuestion);
            
            const checkBtn = document.createElement('button');
            checkBtn.className = 'btn btn-primary';
            checkBtn.id = 'check-btn';
            checkBtn.innerHTML = '<span class="btn-icon">✓</span> Verificar';
            checkBtn.disabled = true;
            checkBtn.addEventListener('click', checkAnswer);
            
            const nextBtn = document.createElement('button');
            nextBtn.className = 'btn btn-primary';
            nextBtn.id = 'next-btn';
            nextBtn.innerHTML = 'Siguiente <span class="btn-icon">→</span>';
            nextBtn.disabled = true;
            nextBtn.addEventListener('click', nextQuestion);
            
            quizControls.appendChild(prevBtn);
            quizControls.appendChild(checkBtn);
            quizControls.appendChild(nextBtn);
            
            // Anillo de progreso
            const progressRing = document.createElement('div');
            progressRing.className = 'progress-ring';
            progressRing.innerHTML = `
                <svg width="80" height="80">
                    <circle class="progress-ring-circle"></circle>
                    <circle class="progress-ring-progress" id="progress-ring"></circle>
                </svg>
                <div class="progress-text" id="progress-text">0%</div>
            `;
            
            // Ensamblar tarjeta
            questionCard.appendChild(questionNumber);
            questionCard.appendChild(questionText);
            questionCard.appendChild(optionsGrid);
            questionCard.appendChild(feedbackPanel);
            questionCard.appendChild(quizControls);
            
            quizContent.appendChild(questionCard);
            quizContent.appendChild(progressRing);
            
            // Resetear estado
            selectedOption = null;
            answered = false;
            feedbackPanel.style.display = 'none';
            checkBtn.disabled = true;
            updateButtons();
        }

        // Seleccionar opción
        function selectOption(e) {
            if (answered) return;
            
            const optionCard = e.currentTarget;
            const index = optionCard.dataset.index;
            
            // Quitar selección anterior
            document.querySelectorAll('.option-card').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // Marcar nueva selección
            optionCard.classList.add('selected');
            selectedOption = index;
            document.getElementById('check-btn').disabled = false;
        }

        // Verificar respuesta
        function checkAnswer() {
            if (selectedOption === null || answered) return;
            
            answered = true;
            const question = questions[currentQuestion];
            const isCorrect = String.fromCharCode(65 + parseInt(selectedOption)) === question.correctAnswer;
            
            // Actualizar puntuación
            if (isCorrect) {
                score++;
            }
            
            // Mostrar retroalimentación
            const feedbackPanel = document.getElementById('feedback-panel');
            const feedbackTitle = feedbackPanel.querySelector('.feedback-title');
            const feedbackContent = feedbackPanel.querySelector('.feedback-content');
            
            if (isCorrect) {
                feedbackPanel.className = 'feedback-panel correct';
                feedbackTitle.textContent = '¡Respuesta Correcta!';
            } else {
                feedbackPanel.className = 'feedback-panel incorrect';
                feedbackTitle.textContent = 'Respuesta Incorrecta';
            }
            
            feedbackContent.textContent = question.explanation || '';
            feedbackPanel.style.display = 'block';
            
            // Marcar opciones
            document.querySelectorAll('.option-card').forEach((opt, index) => {
                const optionLetter = String.fromCharCode(65 + index);
                if (optionLetter === question.correctAnswer) {
                    opt.classList.add('correct');
                } else if (index == selectedOption && !isCorrect) {
                    opt.classList.add('incorrect');
                }
            });
            
            // Actualizar botones
            document.getElementById('check-btn').disabled = true;
            updateButtons();
        }

        // Navegación entre preguntas
        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                showQuestion();
                updateProgress();
            } else {
                showResults();
            }
        }

        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion();
                updateProgress();
            }
        }

        // Actualizar botones de navegación
        function updateButtons() {
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            
            prevBtn.disabled = currentQuestion === 0;
            nextBtn.textContent = currentQuestion === questions.length - 1 ? 'Finalizar' : 'Siguiente';
            nextBtn.innerHTML = currentQuestion === questions.length - 1 ? 
                '<span class="btn-icon">✓</span> Finalizar' : 
                'Siguiente <span class="btn-icon">→</span>';
            nextBtn.disabled = !answered;
        }

        // Actualizar barra de progreso
        function updateProgress() {
            // Actualizar contador
            currentQuestionEl.textContent = currentQuestion + 1;
            
            // Actualizar anillo de progreso
            const progress = questions.length > 0 ? ((currentQuestion + 1) / questions.length) * 100 : 0;
            const progressRing = document.getElementById('progress-ring');
            const progressText = document.getElementById('progress-text');
            
            if (progressRing) {
                const circumference = 2 * Math.PI * 36;
                const offset = circumference - (progress / 100) * circumference;
                progressRing.style.strokeDashoffset = offset;
                progressText.textContent = Math.round(progress) + '%';
            }
        }

        // Mostrar resultados finales
        function showResults() {
            quizContent.style.display = 'none';
            resultsContainer.style.display = 'block';
            
            const percentage = Math.round((score / questions.length) * 100);
            scoreDisplay.textContent = `${score}/${questions.length}`;
            
            let message = '';
            if (percentage >= 90) {
                message = '¡Excelente trabajo! Tienes un conocimiento sólido sobre el tema.';
            } else if (percentage >= 70) {
                message = 'Buen trabajo! Repasa algunos conceptos para mejorar aún más.';
            } else if (percentage >= 50) {
                message = 'Esfuerzo reconocido. Te recomendamos repasar los temas donde tuviste dificultades.';
            } else {
                message = 'Sigue practicando. La repetición es clave para el aprendizaje.';
            }
            
            resultsMessage.textContent = message;
        }

        // Event Listeners
        restartBtn.addEventListener('click', initQuiz);

        // Exponer la función Poblar globalmente
        window.Poblar = Poblar;
        
        // Inicializar con mensaje de no preguntas
        noQuestions.style.display = 'block';
        quizContent.style.display = 'none';
    </script>
</body>
</html>
